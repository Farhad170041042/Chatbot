version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - information
  - apologize
  - help
  - thank
  - normal
  - type_information
  - type_mood

actions:
  - action_search_information
  - action_search_mood

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgflip.com/1rd4ig.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_information:
    - text: "Great, I can tell you about today , month or the world news!"

  utter_apologize:
    - text: "It's okay. I understand!"

  utter_help:
    - text: "How can i help you?"

  utter_affirm:
    - text: "Nice!Carry on"

  utter_deny:
    - text: "I hope you will be all right"

  utter_wanna_hear:
    - text: "Wanna hear something?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_thank:
    - text: "okay bro,bye"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
